
<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">

            <h4>Cadastrar Produtos</h4>
            <button class="btn-close" (click)="fecharProduto()"></button>
        </div>
    </div>
    <div class="card-body">
        <form action="" [formGroup]="form">
            <div class="form-group">
                <label for="" class="form-label">Nome: </label>
                <input type="text" class="form-control" formControlName="nome">
                <label for="" class="form-label">Valor: </label>
                <input type="number" class="form-control" formControlName="preco">
                <label for="" class="form-label">Quantidade: </label>
                <input type="number" class="form-control" formControlName="quantidade">
            </div>
        </form>
    </div>
    <div class="card-footer d-flex justify-content-center">
        <button class="btn-entrar" (click)="registrarProduto()">Salvar</button>
    </div>
</div>
