<div class="d-flex justify-contente-around ">

    <div class="card mx-3">
        <div class="card-header">
            <h4>Produtos</h4>
        </div>
        <div class="card-body">
    
            <table class="table">
                <thead>
                  <tr>
                    
                    <th scope="col">Nome</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Ações</th>
                    
                  </tr>
                </thead>
                <tbody *ngIf="listaProdutos.length > 0">
                  <tr *ngFor="let produto of listaProdutos; let i = index">
                    
                    <td>{{produto.nome}}</td>
                    <td>{{"R$" + produto.valor}}</td>
                    <td>{{produto.quantidade + "und."}}</td>
                    <td>
                        <i class="fa fa-trash pointerr" aria-hidden="true" (click)="delete(i)"></i>                        
                    </td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
        <div class="card-footer d-flex justify-content-center">
            <button class="btn-entrar" (click)="openCadastrar()">Cadastrar</button>
        </div>
    </div>
    <ng-container *ngIf="cadastrar">
        <app-cadastrarp (fecharCadastro)="receiveFecharCadastro($event)" (novoProduto)="receiveNovoProduto($event)"></app-cadastrarp>
    </ng-container>
</div>
